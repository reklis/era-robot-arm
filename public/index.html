<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERA Robot Arm</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans max-w-4xl mx-auto p-5 bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">ERA Robot Arm Control</h1>

        <div class="text-center mb-8">
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg mr-4 transition-colors duration-200" onmousedown="startM1('forward')" onmouseup="stopM1()" onmouseleave="stopM1()">Move M1 Forward</button>
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200" onmousedown="startM1('backward')" onmouseup="stopM1()" onmouseleave="stopM1()">Move M1 Backward</button>
        </div>

        <div class="text-center mb-8 p-6 bg-gray-50 rounded-lg">
            <div class="font-bold text-gray-700 mb-4">Base Servo Control</div>
            <div class="flex items-center justify-center gap-5 mb-4">
                <span class="text-gray-600">-90째</span>
                <input type="range" id="baseSlider" class="w-48 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider" min="-1" max="1" value="0" step="0.1" oninput="controlBase(this.value)">
                <span class="text-gray-600">+90째</span>
            </div>
            <div class="mt-3">
                <span class="text-xs text-gray-500">-1 = -90째, 0 = Center, +1 = +90째</span>
            </div>
            <div class="mt-3 flex items-center justify-center gap-5">
                <span class="font-bold text-gray-800 min-w-10" id="baseSliderValue">0</span>
            </div>
        </div>

        <div class="text-center">
            <button class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200" onclick="centerBase()">Center Base</button>
        </div>
    </div>

    <style>
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #10b981;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #10b981;
            cursor: pointer;
            border: none;
        }
    </style>

    <script>
        let m1Interval = null;
        let currentDirection = null;

        function startM1(direction) {
            if (m1Interval) return; // Already running
            
            currentDirection = direction;
            // Start continuous movement
            m1Interval = setInterval(() => {
                controlM1(direction);
            }, 50); // Send command every 50ms for smooth movement
        }

        function stopM1() {
            if (m1Interval) {
                clearInterval(m1Interval);
                m1Interval = null;
                currentDirection = null;
            }
            // Reset slider to center
            const slider = document.getElementById('m1Slider');
            if (slider) {
                slider.value = 0;
                document.getElementById('m1SliderValue').textContent = '0';
            }
        }

        function controlM1(action, steps = 10) {
            fetch(`/m1/move`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ steps: steps, direction: action })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function controlBase(value) {
            const f = parseFloat(value);
            document.getElementById('baseSliderValue').textContent = f.toFixed(1);
            fetch(`/base`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ value: f })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function centerBase() {
            const slider = document.getElementById('baseSlider');
            slider.value = 0;
            document.getElementById('baseSliderValue').textContent = '0.0';
            controlBase(0);
        }
    </script>
</body>
</html>
